<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Righter</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        input[type="file"] {
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-container {
            margin-top: 1.5rem;
            text-align: left;
        }
        #response {
            background-color: #eee;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 50px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Extract Code</h1>
        <form id="upload-form">
            <input type="file" name="file" id="file" accept="image/png" required>
            <br>
            <button type="submit">Extract Code</button>
        </form>
        <div id="response-container">
            <h2>Response:</h2>
            <div id="response">Select an image and click "Extract Code".</div>
        </div>
    </div>

    <script src="/static/main.js" defer></script>
</body>
</html>
