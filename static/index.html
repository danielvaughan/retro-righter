<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Righter - ZX Spectrum Code Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom scrollbar for webkit browsers */
        pre::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        pre::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        pre::-webkit-scrollbar-thumb {
            background-color: #4f46e5; /* bg-indigo-600 */
            border-radius: 20px;
            border: 2px solid #1f2937; /* bg-gray-800 */
        }
        /* Styles for rendered markdown content */
        #response h4 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700; /* font-bold */
            margin-top: 1.5rem; /* mt-6 */
            margin-bottom: 0.5rem; /* mb-2 */
            border-bottom: 1px solid #4b5563; /* border-gray-600 */
            padding-bottom: 0.5rem; /* pb-2 */
        }
        #response h3 {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 1rem; /* mb-4 */
        }
        #response ul {
            list-style-type: disc;
            padding-left: 1.5rem; /* pl-6 */
            margin-bottom: 1rem; /* mb-4 */
        }
        #response a {
            color: #818cf8; /* text-indigo-400 */
            text-decoration: underline;
        }
        #response a:hover {
            color: #a7a7ff;
        }
        #response pre {
            background-color: #111827; /* bg-gray-900 */
            padding: 1rem;
            border-radius: 0.5rem; /* rounded-lg */
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Retro Righter</h1>
            <p class="text-indigo-400 mt-2">Test retro ZX Spectrum code before you type it in</p>
        </div>

        <!-- Upload Form -->
        <form id="upload-form" class="mb-8">
            <div class="flex justify-center items-center bg-gray-700 border-2 border-dashed border-gray-500 rounded-lg p-8 transition-colors duration-300 hover:border-indigo-400" id="drop-zone">
                <label for="file" class="cursor-pointer text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="mt-2 block text-indigo-400 font-bold">Click to upload or drag and drop</span>
                    <span class="block text-sm text-gray-400 mt-1">PNG, JPG, etc.</span>
                    <input type="file" name="file" id="file" accept="image/*" class="hidden" required>
                </label>
            </div>
            <div id="file-info" class="text-center text-gray-400 mt-4 h-5"></div>
            <div class="text-center mt-6">
                <button type="submit" id="submit-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center mx-auto">
                    <span id="button-text">Extract Code</span>
                    <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>
        </form>

        <!-- Response Section -->
        <div id="response-container">
            <h2 class="text-2xl font-bold text-white mb-4">Session Report</h2>
            <div id="response" class="bg-gray-900 p-6 rounded-lg text-gray-300 font-mono text-sm min-h-[100px] border border-gray-700 prose prose-invert max-w-none">
                <p class="text-gray-500">Your session report will appear here once you upload an image.</p>
            </div>
        </div>
    </div>

    <script src="/static/main.js" defer></script>
</body>
</html>
